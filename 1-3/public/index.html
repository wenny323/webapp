<body>
    <div id="app">
        <h1>ğŸ“ å¾…è¾¦äº‹é …æ¸…å–®</h1>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="input-container">
            <input type="text" id="newTodo" placeholder="æ–°å¢å¾…è¾¦äº‹é …..." />
            <button onclick="addTodo()">æ–°å¢</button>
        </div>
        
        <div class="todo-count" id="todoCount"></div>
        
        <ul id="todoList"></ul>
        
        <button class="clear-btn" onclick="clearAllTodos()" id="clearBtn" style="display: none;">æ¸…ç©ºå…¨éƒ¨</button>
    </div>

    <script>
        const API_BASE = '';
        const newTodoInput = document.getElementById('newTodo');
        const todoList = document.getElementById('todoList');
        const todoCount = document.getElementById('todoCount');
        const clearBtn = document.getElementById('clearBtn');
        const errorMessage = document.getElementById('errorMessage');

        // é¡µé¢åŠ è½½æ—¶è·å–æ‰€æœ‰å¾…åŠäº‹é¡¹
        window.addEventListener('DOMContentLoaded', () => {
            loadTodos();
        });

        // æŒ‰ Enter é”®æ·»åŠ ä»»åŠ¡
        newTodoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        // æ›´æ–°å¾…åŠäº‹é¡¹è®¡æ•°
        function updateTodoCount(count) {
            if (count === 0) {
                todoCount.textContent = 'å°šç„¡ä»»å‹™';
                clearBtn.style.display = 'none';
            } else {
                todoCount.textContent = `æ‚¨æœ‰ ${count} å€‹ä»»å‹™`;
                clearBtn.style.display = 'block';
            }
        }

        // åŠ è½½æ‰€æœ‰å¾…åŠäº‹é¡¹
        async function loadTodos() {
            try {
                todoList.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';
                
                const response = await fetch(`${API_BASE}/api/todos`);
                const result = await response.json();
                
                if (result.success) {
                    renderTodos(result.data);
                } else {
                    showError('è¼‰å…¥å¤±æ•—');
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                showError('ç„¡æ³•é€£æ¥ä¼ºæœå™¨');
                todoList.innerHTML = '<div class="empty-state">ç„¡æ³•é€£æ¥ä¼ºæœå™¨</div>';
            }
        }

        // æ¸²æŸ“å¾…åŠäº‹é¡¹åˆ—è¡¨
        function renderTodos(todos) {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">é‚„æ²’æœ‰ä»»å‹™ï¼Œè«‹åœ¨ä¸Šæ–¹æ–°å¢ï¼</div>';
                updateTodoCount(0);
                return;
            }
            
            updateTodoCount(todos.length);
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${escapeHtml(todo.text)}</span>
                    <button class="remove-btn" onclick="removeTodo(${todo.id})">åˆªé™¤</button>
                `;
                todoList.appendChild(li);
            });
        }

        // æ·»åŠ æ–°å¾…åŠäº‹é¡¹
        async function addTodo() {
            const todoText = newTodoInput.value.trim();
            
            if (todoText === '') {
                showError('è«‹è¼¸å…¥ä»»å‹™å…§å®¹');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: todoText })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    newTodoInput.value = '';
                    loadTodos(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    showError(result.message || 'æ–°å¢å¤±æ•—');
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                showError('ç„¡æ³•é€£æ¥ä¼ºæœå™¨');
            }
        }

        // åˆ é™¤å¾…åŠäº‹é¡¹
        async function removeTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/api/todos/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadTodos(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    showError('åˆªé™¤å¤±æ•—');
                }
            } catch (error) {
                console.error('Error removing todo:', error);
                showError('ç„¡æ³•é€£æ¥ä¼ºæœå™¨');
            }
        }

        // æ¸…ç©ºæ‰€æœ‰å¾…åŠäº‹é¡¹
        async function clearAllTodos() {
            if (!confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰ä»»å‹™å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/todos`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadTodos(); // é‡æ–°åŠ è½½åˆ—è¡¨
                } else {
                    showError('æ¸…ç©ºå¤±æ•—');
                }
            } catch (error) {
                console.error('Error clearing todos:', error);
                showError('ç„¡æ³•é€£æ¥ä¼ºæœå™¨');
            }
        }

        // HTML è½¬ä¹‰å‡½æ•°ï¼Œé˜²æ­¢ XSS
        function escapeHtml(text) {

        }
    </script>
